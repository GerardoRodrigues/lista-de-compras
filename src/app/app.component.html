<section class="main">
  <app-input [itemParaEditar]="itemParaEditar"></app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">Limpar Lista</button>
      </div>
      <div *ngIf="listaDeCompras.length !== 0, else naoTemItem">
        <div *ngFor="let item of listaDeCompras">
          <app-item [item]="item" (emitiEdidarItem)="editarItem($event)" (emitirDeletarItem)="deletarItem($event)"></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>Nenhum item na lista.</small>
      </ng-template>
    </div>
  </div>
</section>
